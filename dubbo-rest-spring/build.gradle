description = 'The dubbo-rest-spring module of dubbo project'

dependencies {
    // 使用 Dubbo 官方模块作为依赖
    api "org.apache.dubbo:dubbo-rpc-triple:${dubboVersion}"
    api "org.apache.dubbo:dubbo-config-spring:${dubboVersion}"
    
    // 项目内依赖
    api project(':dubbo-triple-servlet')
    
    compileOnly "javax.servlet:javax.servlet-api:${javaxServletApiVersion}"
    implementation "org.springframework:spring-context:${springVersion}"
    implementation "org.springframework:spring-web:${springWebVersion}"
    compileOnly "org.springframework:spring-webmvc:${springWebmvcVersion}"
    
    testImplementation "org.apache.dubbo:dubbo-remoting-netty4:${dubboVersion}"
    testImplementation "javax.xml.bind:jaxb-api:${jaxbApiVersion}"
    testImplementation "org.glassfish.jaxb:jaxb-runtime:${jaxbRuntimeVersion}"
    testImplementation "com.google.protobuf:protobuf-java-util:${protobufJavaUtilVersion}"
    testImplementation "org.spockframework:spock-core:${spockCoreVersion}"
    testImplementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}"
}
